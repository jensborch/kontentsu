<article>
	<h1 [hidden]="!data.heading">{{data.heading}}</h1>
	<section *ngFor="let data.sections of section">
		<h2 [hidden]="!section.heading">{{section.heading}}</h2>
		<p *ngFor="let section.paragraphs of paragraph">
			{{paragraph}}
		</p>
		<img [hidden]="!section.picture" src="section.picture.href" alt="section.picture.alt" title="section.picture.title">
	</section>
</article>
