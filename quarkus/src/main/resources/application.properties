
quarkus.datasource.db-kind=h2
quarkus.datasource.username=cdn
quarkus.datasource.password=cdn
quarkus.datasource.reactive.url=jdbc:h2:~/cdn;AUTO_SERVER=TRUE;MVCC=TRUE
quarkus.datasource.reactive.max-size=20

%test.quarkus.datasource.url=jdbc:h2:tcp://localhost/mem:test
%test.quarkus.datasource.driver=org.h2.Driver
%test.quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.package.type=jar
